name: Python Tests

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: |
          echo "$(python3 -m site --user-base)/bin" >> $GITHUB_PATH
          poetry install

      - name: Run pytest with coverage
        run: poetry run pytest --cov=dsalib --cov-report=xml:coverage.xml test && poetry run coverage-badge -o coverage.svg -f

      - name: Upload coverage badge to repository
        run: |
          curl -X PUT \
              -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
              -H "Content-Type: image/svg+xml" \
              --data-binary @coverage.svg \
              "https://api.github.com/repos/${{ github.repository }}/contents/coverage.svg?message=Update%20coverage%20badge"
